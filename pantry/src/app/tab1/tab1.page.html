<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pantry Log
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pantry Log</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Search items..."></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let category of categories">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ category.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let item of category.items">
                <ion-label>{{ item.name }}</ion-label>
                <ion-badge color="primary" slot="end">{{ item.quantity }}</ion-badge>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
